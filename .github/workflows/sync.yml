name: Build Binaries on Sync

on:
  push:
    branches:
      - main  # Triggers when your fork's main is updated

jobs:
  build:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build the application
      - name: Build Application
        run: npm run pack

      # Upload the binaries to the build branch
      - name: Push Built Binaries
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout build
          cp -r dist/* .
          git add .
          git commit -m "Update built binaries"
          git push origin build
